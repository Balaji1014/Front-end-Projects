<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Customer</title>
    <link rel="stylesheet" href="./cutomer-style.css">
</head>

<body>
    <div class="main-container">
            <div class="img">
                <img src="./340366-PAPUKD-986.jpg" alt="" width="500px">
            </div>
        <form action="">
            <h1>Create Customer</h1>
            <div class="input-box">
                
                <input type="text" placeholder="" id="id" required maxlength="16" autocomplete="off">
                <label for="id">Customer ID</label>
            </div>
            <div class="input-box">
                
                <input type="text" placeholder="" id="name" required autocomplete="off">
                <label for="name">Customer Name</label>
            </div>
            <div class="input-box">
                
                <input type="text" placeholder="" id="number" required maxlength="11" autocomplete="off">
                <label for="number">Customer Number</label>
            </div>
            <div class="input-box">
                
                <input type="text" placeholder="" id="mail" required autocomplete="off">
                <label for="mail">Customer Email</label>
            </div>
            <button type="submit">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                Create
            </button>

        </form>
    </div>
</body>

</html>
