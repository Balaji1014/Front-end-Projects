    <title>Unicoin Payment</title>

<body>
    <div class="container">
        <div class="image">
            <img src="./unicoin-pay-header-logo (1) 2.png" alt="">
        </div>
        <form action="">
            <div class="inputBox">
                <span>Card Number</span>
                <input type="text" maxlength="16" class="card-number-input" placeholder="1234 1234 1234 1234">
                <img src="./visa.com (3).png" alt="" width="7%" class="img">
            </div>
            <div class="inputBox">
                <span>Name on card</span>
                <input type="text" class="name on-card-input" placeholder="Name">
            </div>
            <div class="flexbox">
                <div class="inputBox">
                    <span>Expiration MM</span>
                    <input type="text" class="expiration-mm" placeholder="month" maxlength="2">
                    <!-- <select name="" id="" class="month-input">
                        <option value="month" selected>Month</option>
                        <option value="01">01</option>
                        <option value="02">02</option>
                        <option value="03">03</option>
                        <option value="04">04</option>
                        <option value="05">05</option>
                        <option value="06">06</option>
                        <option value="07">07</option>
                        <option value="08">08</option>
                        <option value="09">09</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                    </select> -->
                </div>
                <div class="inputBox">
                    <span>Expiration YY</span>
                    <input type="text" class="expiration-yy" placeholder="year" maxlength="4">
                    <!-- <select name="" id="" class="month-input">
                        <option value="year" selected>Year</option>
                        <option value="2023">2023</option>
                        <option value="2024">2024</option>
                        <option value="2025">2025</option>
                        <option value="2026">2026</option>
                        <option value="2027">2027</option>
                        <option value="2028">2028</option>
                        <option value="2029">2029</option>
                        <option value="2030">2030</option>
                        <option value="2031">2031</option>
                        <option value="2032">2032</option>
                        <option value="2033">2033</option>
                        <option value="2034">2034</option>
                    </select> -->
                </div>
                <div class="inputBox">
                    <span>CVV</span>
                    <input type="text" maxlength="4" class="cvv-input" placeholder=" ... ">
                    <img src="./cvv.png" class="cvv-img" width="18%">
                </div>
            </div>
            <input type="submit" value="Confirm Payment" class="submit-btn">
        </form>
    </div>
</body>

</html>
