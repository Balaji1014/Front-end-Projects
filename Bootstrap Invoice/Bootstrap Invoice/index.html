<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Invoicing</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <div class="container-fluid">
        <div class="card">
            <div class="card-header text-center">
                <h3>Work Invoicing</h3>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-6">
                        <div class="input-group mb-3 ">
                            <span class="input-group-text" id="basic-addon1"><i
                                    class="fa-solid fa-file-invoice"></i></span>
                            <input type="text" class="form-control" placeholder="Invoice Number"
                                id="exampleFormControlInput1" aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                        <div class="input-group mb-3 ">
                            <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-building"></i></span>
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Party to be Invoiced</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="input-group mb-3 ">
                            <span class="input-group-text" id="basic-addon1"><i
                                    class="fa-solid fa-calendar-days"></i></span>
                            <input type="date" class="form-control" placeholder="Invoice Date" aria-label="Username"
                                aria-describedby="basic-addon1">
                        </div>
                        <div class="input-group mb-3 ">
                            <span class="input-group-text" id="basic-addon1"><i
                                    class="fa-solid fa-file-invoice-dollar"></i></i></span>
                            <input type="text" class="form-control" placeholder="Party GST Number
                            " aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                    </div>
                </div>
                <div class="table-responsive">
                    <table class="table">
                      <thead class="position-sticky">
                        <tr>
                          <th scope="col">S.No</th>
                          <th scope="col">Date</th>
                          <th scope="col">Employee</th>
                          <th scope="col">HSN/SAC</th>
                          <th scope="col">Hours</th>
                          <th scope="col">MTS</th>
                          <th scope="col">Rate</th>
                          <th scope="col">Amount</th>
                          <th scope="col">SGST%</th>
                          <th scope="col">CGST%</th>
                          <th scope="col">Tot. Amount</th>
                          <th scope="col">
                            <button type="button" class="btn btn-success" onclick="BtnAdd()">Add</button>
                      </thead>
                      <tbody id="TBody">
                        <tr id="TRow" class="d-none">
                          <td class="serial"></td>
                          <td>
                            <input type="date" class="form-control" placeholder="Date" aria-label="Username"
                                aria-describedby="basic-addon1">
                          </td>
                          <td>
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Employee</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                          </td>
                          <td>
                            <input type="text" class="form-control" placeholder="HSN/SAC
                            " aria-label="Username" aria-describedby="basic-addon1">
                          </td>
                          <td>
                            <input type="text" class="form-control" placeholder="Hours" aria-label="Username" aria-describedby="basic-addon1">
                          </td>
                          <td>
                            <input type="text" class="form-control" placeholder="MTS
                            " aria-label="Username" aria-describedby="basic-addon1">
                          </td>
                          <td>
                            <input type="text" class="form-control" placeholder="Rate
                            " aria-label="Username" aria-describedby="basic-addon1">
                          </td>
                          <td>
                            <input type="text" class="form-control" placeholder="Amount
                            " aria-label="Username" aria-describedby="basic-addon1">
                          </td>
                          <td>
                            <input type="text" class="form-control" placeholder="SGST%
                            " aria-label="Username" aria-describedby="basic-addon1">
                          </td>
                          <td>
                            <input type="text" class="form-control" placeholder="CGST%
                            " aria-label="Username" aria-describedby="basic-addon1">
                          </td>
                          <td>
                            <input type="text" class="form-control" placeholder="Tot. Amount
                            " aria-label="Username" aria-describedby="basic-addon1">
                          </td>
                          <td>
                                <button type="button" class="btn btn-danger" onclick="BtnDel(this)"><i class="fa-solid fa-xmark"></i></button></th>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                    </div>

                </div>
            </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script>
      var count = 1;
      function BtnAdd(){
      var add =  $("#TRow").clone().appendTo("#TBody");
      $(add).find("input").val('');
      $(add).removeClass("d-none");
      $(add).find(".serial").text(count);
      count++;
      
    }
      function BtnDel(add){
        $(add).parent().parent().remove();
        $(add).find(".serial").text(count);
      count--;
      }
    </script>
</body>

</html>
